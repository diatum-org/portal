<div class="confirm-container">

  <div class="confirm-message">
    <span>Are you sure you want to delete the account?</span>
  </div>

  <div class="confirm-buttons">
    <button class="confirm-button" mat-raised-button (click)="onCancel()">No, Cancel</button>
    <div class="confirm-space"></div>
    <button class="confirm-button" mat-raised-button (click)="onConfirm()">Yes, Delete</button>
  </div>

</div>
